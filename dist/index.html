<html lang="en">

<head>
    <title>Modal Model</title>
    <meta charset="utf-8">

    <script src="main.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;

            display: flex;

        }

        .rep {
            color: red;
        }
    </style>

    <div id="root"></div>
    <script src="index.js"></script>

</html>
